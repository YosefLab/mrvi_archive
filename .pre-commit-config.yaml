repos:
    - repo: https://github.com/psf/black
      rev: 24.1.1
      hooks:
          - id: black
    - repo: https://github.com/PyCQA/flake8
      rev: 7.0.0
      hooks:
          - id: flake8
    - repo: https://github.com/pycqa/isort
      rev: 5.13.2
      hooks:
          - id: isort
            name: isort (python)
            additional_dependencies: [toml]
